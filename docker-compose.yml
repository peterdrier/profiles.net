services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=humans;Username=humans;Password=humans
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - OpenTelemetry__OtlpEndpoint=${OTEL_ENDPOINT:-http://localhost:4317}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - humans-net
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: humans
      POSTGRES_PASSWORD: humans
      POSTGRES_DB: humans
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - humans-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humans"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  humans-net:
    driver: bridge
