name: humans

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_COMMIT: ${SOURCE_COMMIT:-}
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=db;Database=humans;Username=humans;Password=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - GoogleMaps__ApiKey=${GOOGLE_MAPS_API_KEY}
      - Email__Username=${EMAIL_USERNAME}
      - Email__Password=${EMAIL_PASSWORD}
      - GitHub__AccessToken=${GITHUB_ACCESS_TOKEN}
      - GoogleWorkspace__ServiceAccountKeyJson=${GOOGLE_SA_KEY_JSON}
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - humans-net
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: humans
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: humans
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - humans-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humans"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  humans-net:
    driver: bridge
